<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Changing Web Page!</title>
  </head>
  <body>
    <h1>
      Click the button!
    </h1>
    <input type="button" value="Click me!" onclick="change()">
    <p id="my_text">
      Hello, world!
    </p>
    <input type="button" value="Click me!" onclick="changeToRed()">
    <input type="button" value="Click me!" onclick="changeToBlue()">
  </body>
  <script>
    function change() {
       document.getElementById("my_text").innerHTML = "You clicked me";
    }

    function changeToRed() {
      document.getElementById("my_text").style.color = "red";
    }

    function changeToBlue() {
      document.getElementById("my_text").style.color = "blue";
    }
  </script>
</html>
